<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>

            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>

                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->

        <!-- /.container -->

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Thumbnail Gallery</h1>
            </div>

            <!-- Single File Uploader -->
            <div class="col-lg-6">
                <p>Album</p>
                <select id="albumSelector">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                    <option value="aGirl">aGirl</option>
                    <option value="CupE">CupE</option>
                    <option value="ETC">ETC</option>
                    <option value="Gif">GIF</option>
                </select>
                <input type="button" value="Render Image" onclick="renderImageGrid()" />
            </div>
            <div class="col-lg-6">
                <p>Create new Album</p>
                <input type="text" value="" id="albumName"></input>
                <input type="button" value="Create New Album" onclick="createNewAlbum()"></input>
            </div>

            <!-- Multiple File Uploader -->
            <div class="col-lg-12">
                <p>Upload files</p>
                <input name="filesToUpload[]" id="filesToUpload" type="file" multiple="" />
            </div>

            <div class="col-lg-12 thumb" id="displaySection">
                <img src="images/loading.gif"/>
            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Image Gallery 2017</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
